# Nginx конфигурация для AI Image Generator Bot (Production на Beget VPS)
# Разместить в /etc/nginx/sites-available/ai-image-bot.conf
# Создать симлинк: ln -s /etc/nginx/sites-available/ai-image-bot.conf /etc/nginx/sites-enabled/

# Upstream для backend API
upstream backend_api {
    server localhost:8000;
    keepalive 32;
}

# Upstream для frontend
upstream frontend_app {
    server localhost:3000;
    keepalive 32;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name ai-bot-media.mix4.ru www.ai-bot-media.mix4.ru;

    # ACME challenge для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер (основной)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ai-bot-media.mix4.ru www.ai-bot-media.mix4.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ai-bot-media.mix4.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-bot-media.mix4.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ai-bot-media.mix4.ru/chain.pem;

    # SSL настройки (Mozilla Intermediate конфигурация)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Логи
    access_log /var/log/nginx/ai-image-bot-access.log;
    error_log /var/log/nginx/ai-image-bot-error.log warn;

    # Максимальный размер загружаемых файлов (5MB для изображений)
    client_max_body_size 5M;
    client_body_buffer_size 128k;

    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    gzip_comp_level 6;

    # Backend API (FastAPI)
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Keepalive
        proxy_set_header Connection "";

        # Не кешировать API запросы
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Swagger UI (закомментировано для production безопасности)
    # location /docs {
    #     proxy_pass http://backend_api;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # location /openapi.json {
    #     proxy_pass http://backend_api;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    # }

    # WebSocket для real-time updates (если будет использоваться)
    location /ws/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket таймауты
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Статические файлы (загруженные изображения)
    location /uploads/ {
        alias /var/www/ai-image-bot/uploads/;

        # Cache
        expires 24h;
        add_header Cache-Control "public, must-revalidate";

        # Security: запретить выполнение скриптов
        location ~ \.(php|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Frontend (React SPA)
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keepalive
        proxy_set_header Connection "";

        # Не кешировать HTML
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

