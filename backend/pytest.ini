[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Настройки покрытия
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=20

# Маркеры
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for component interactions
    slow: Slow running tests (require database, external APIs)
    auth: Authentication and authorization tests
    payments: Payment processing tests
    file: File handling tests
    credits: Credits management tests
    chat: Chat and messaging tests

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage настройки
[coverage:run]
source = app
omit =
    */venv/*
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
