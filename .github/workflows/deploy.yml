name: Deploy to Production

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}-frontend

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:sha-${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
            VITE_APP_NAME=${{ vars.VITE_APP_NAME || 'AI Generator' }}
            VITE_GOOGLE_CLIENT_ID=${{ vars.VITE_GOOGLE_CLIENT_ID }}
            VITE_VK_APP_ID=${{ vars.VITE_VK_APP_ID }}
            VITE_VK_REDIRECT_URI=${{ vars.VITE_VK_REDIRECT_URI }}
            VITE_VK_AUTH_URL=${{ vars.VITE_VK_AUTH_URL || 'https://id.vk.com/authorize' }}
            VITE_YANDEX_CLIENT_ID=${{ vars.VITE_YANDEX_CLIENT_ID }}
            VITE_YANDEX_REDIRECT_URI=${{ vars.VITE_YANDEX_REDIRECT_URI }}
            VITE_TELEGRAM_BOT_NAME=${{ vars.VITE_TELEGRAM_BOT_NAME }}
            VITE_YANDEX_METRIKA_ID=${{ vars.VITE_YANDEX_METRIKA_ID }}
            VITE_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            compose() {
              # Prefer Docker Compose v2 plugin (avoids docker-compose v1.29.2 KeyError: 'ContainerConfig')
              if docker compose version >/dev/null 2>&1; then
                docker compose "$@"
              else
                docker-compose "$@"
              fi
            }
            cd /root/ai-image-bot
            git checkout master
            git pull --ff-only origin master
            export IMAGE_TAG="sha-${{ github.sha }}"
            export GHCR_BACKEND_IMAGE="${{ env.BACKEND_IMAGE }}"
            export GHCR_FRONTEND_IMAGE="${{ env.FRONTEND_IMAGE }}"
            echo "${{ secrets.VPS_GHCR_READ_TOKEN }}" | docker login ghcr.io -u "${{ secrets.VPS_GHCR_USERNAME }}" --password-stdin
            compose -f docker-compose.prod.yml pull backend celery_worker celery_beat frontend
            # Avoid recreating DB/Redis (and unrelated services) during app deploy.
            compose -f docker-compose.prod.yml up -d --no-deps backend celery_worker celery_beat frontend
            compose -f docker-compose.prod.yml exec -T backend alembic upgrade head
            echo "Waiting for backend health..."
            i=1
            while [ "$i" -le 30 ]; do
              if curl -fsS --max-time 2 http://localhost:8000/health >/dev/null 2>&1; then
                break
              fi
              echo "Health not ready (attempt ${i}/30). Sleeping 2s..."
              i=$((i + 1))
              sleep 2
            done
            curl -fsS http://localhost:8000/health

      - name: Notify on success
        if: success()
        run: echo "Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed!"
